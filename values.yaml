# Default values for pdns.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

pdns:
  api:
    enabled: yes
    key: PowerDNSAPI
  webserver:
    allowFrom: 0.0.0.0/0
  dnsupdate:
    enabled: no

replicaCount: 1

image:
  repository: psitrax/powerdns
  tag: v4.2.0
  pullPolicy: IfNotPresent

service:
  type: ClusterIP

ingress:
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

##
## MariaDB chart configuration
## Defaults: https://github.com/bitnami/charts/blob/master/bitnami/mariadb/values.yaml
##
mariadb:
  db:
    user: powerdns
    password: powerdns
    name: powerdns
    host: host-url
  master:
    persistence:
      enabled: true
      accessModes:
        - ReadWriteOnce
      size: 8Gi
  slave:
    persistence:
      enabled: true
      accessModes:
        - ReadWriteOnce
      size: 8Gi
  metrics:
    enabled: true
  ## How the MariaDB host address is discovered:
  ## dns: using service name of mariadb, requires working dns in cluster (default)
  ## env: using service ip of mariadb by using the exposed env of the mariadb service
  serviceDiscovery: dns
